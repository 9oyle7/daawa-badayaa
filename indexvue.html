<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      html,
      body {
        font-family: "Tajawal", sans-serif;
        text-align: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-if="page === 'language-selection'">
        <h1>{{app_name}}</h1>
        <div>
          <!-- <div>{{data}}</div> -->
          <button
            v-for="information in data"
            :key="information.id"
            class="btn btn-danger mx-1"
            @click="fetchLanguage(information.name)"
          >
            {{information.name}}
          </button>
        </div>
      </div>

      <div v-if="page == 'page2'">
        <h1>PAGE2</h1>
        <h1>selected lang: {{selection.language}}</h1>
      </div>
      <div v-if="page == 'page3'">
        <h1>PAGE2</h1>
        <h1>selected lang: {{selection.language}}</h1>
      </div>

      <hr />
    </div>
    <script>
      let DB = {
        languages: [
          {
            name: "English",
          },
          {
            name: "Arabic",
          },
          {
            name: "rrr",
          },
        ],
        gender: [
          {
            name: "male",
          },
          {
            name: "female",
          },
        ],
      };
    </script>
    <script>
      const { createApp, ref } = Vue;
      const app = Vue.createApp({
        data() {
          return {
            data: DB.languages,
            app_name: "Saleh APP",
            page: "language-selection",
            selection: {
              language: null,
              gender: null,
            },
          };
        },
        methods: {
          changePageTo(page) {
            this.page = page;
          },
          fetchLanguage(e) {
            // console.log(e);
            if (e === "English") {
              // console.log("selected english");
              this.selection.language = "english";
              this.changePageTo("page2");
            }
            if (e === "Arabic") {
              // console.log("selected arabic");
              this.selection.language = "arabic";
              this.changePageTo("page2");
            }
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
