<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      html,
      body {
        font-family: "Tajawal", sans-serif;
        text-align: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-if="page === 'language-selection'">
        <h1>{{app_name}}</h1>
          <h1>choose Language:</h1>
          <button
            v-for="information in dataLanguages"
            :key="information.id"
            class="btn btn-danger mx-1"
            @click="fetchLanguage(information.name)"
          >
            {{information.name}}
          </button>
      </div>
      <div v-if="page === 'languagePage'">
        <h1>GENDER page</h1>
        <h1>selected lang: {{selection.language}}</h1>
          <button
          v-for="information in dataGender"
          :key="information.id"
          class="btn btn-danger mx-1"
          @click="fetchGender(information.name)"
           >
          {{information.name}}
           </button>
      </div>
      <div v-if="page === 'genderPage'">
        <h1>RELIAGION page</h1>
        <h1>selected gender: {{selection.gender}}</h1>
          <button
          v-for="information in dataReligion"
          :key="information.id"
          class="btn btn-danger mx-1"
          @click="fetchReligion(information.name)"
        >
          {{information.name}}
        </button>
      </div>
      <div v-if="page === 'contentPage'">
        <h1>CONTENT page</h1>
        <ul>
          <li>selected lang: {{selection.language}}</li>
          <li>selected gender: {{selection.gender}}</li>
          <li>selected religion: {{selection.religion }}</li>
        </ul>
          <!-- <button
          v-for="information in dataReligion"
          :key="information.id"
          class="btn btn-danger mx-1"
          @click="fetchGender(information.name)"
        >
          {{information.name}}
        </button> -->
      </div>
      <hr />
      <div v-if="page !== 'language-selection'">
        <button class="btn btn-primary" @click="homeButton">home</button>
      </div>
    </div>
    <script>
      let DB = {
        languages: [
          {
            name: "English",
          },
          {
            name: "Arabic",
          },
        ],
        genders: [
          {
            name: "male",
          },
          {
            name: "female",
          },
        ],
        religion: [
          {
            name: "muslim",
          },
          {
            name: "non-muslim",
          },
        ],
      };
    </script>
    <script>
      const { createApp, ref } = Vue;
      const app = Vue.createApp({
        data() {
          return {
            dataLanguages: DB.languages,
            dataGender: DB.genders,
            dataReligion: DB.religion,
            app_name: "Saleh APP",
            page: "language-selection",
            selection: {
              language: null,
              gender: null,
              religion: null,
            },
          };
        },
        methods: {
          homeButton(page){
            this.changePageTo("language-selection");
          },
          changePageTo(page) {
            this.page = page;
          },
          fetchLanguage(e) {
            // console.log(e);
            if (e === "English") {
              // console.log("selected english");
              this.selection.language = "english";
              this.changePageTo("languagePage");
            }
            if (e === "Arabic") {
              // console.log("selected arabic");
              this.selection.language = "arabic";
              this.changePageTo("languagePage");
            }
          },
          fetchGender(e) {
            // console.log(e);
            if (e === "male") {
              console.log("selected male");
              this.selection.gender = "male";
              this.changePageTo("genderPage");
            }
            if (e === "female") {
              console.log("selected female");
              this.selection.gender = "female";
              this.changePageTo("genderPage");
            }
          },
          fetchReligion(e) {
            // console.log(e);
            if (e === "muslim") {
              console.log("selected muslim");
              this.selection.religion = "muslim";
              this.changePageTo("contentPage");
            }
            if (e === "non-muslim") {
              console.log("selected non-muslim");
              this.selection.religion = "non-muslim";
              this.changePageTo("contentPage");
            }
          },
          displayContent(){
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
