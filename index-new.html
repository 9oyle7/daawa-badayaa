<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>جمعية الدعوة بالبدائع</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        font-family: "Tajawal", sans-serif;
        text-align: center;
        /* background: linear-gradient(#faf2ddf5, #faf2ddf5),
          url(https://dawabaday.minasatech.com/wp-content/uploads/sites/881/2020/07/kelk.png); */
        /* background-color: #c2c2c250; */
      }
      .row-bgColor {
        /* background-color: #888888; */
        background-color: #f5f5f5;
      }
      .btn-primary {
        color: #1c9ebe;
        background-color: #e4e4e4;
        border: 0;
      }
      .btn-primary:hover {
        color: #1c9ebe;
        background-color: #c9c9c9;
        border: 0;
      }
      .btn-second {
        background-color: #ffffff;
        color: #1c9ebe;
        border: 0;
      }
      .btn-second:hover {
        background-color: #ebebeb;
        color: #1c9ebe;
        border: 0;
      }
      section {
        padding: 20px 0;
      }
    </style>
  </head>
  <body class="bg-body-tertiary">
    <!-- 
    
    start landing page 
    
    
    -->
    <section
      class="h-100 align-items-center py-4"
      style="display: flex"
      id="landing-page"
    >
      <div class="m-auto">
        <!-- <div class="row"> -->
        <img
          class=""
          src="https://dawabadaya.org.sa/wp-content/uploads/sites/881/2020/06/شعار-دعوة-البدائع-أفقي-300x86.png"
          alt="logo"
          width="200"
        />
        <h5 class="fw-bold mt-3" style="color: #3e3e3e">
          جمعية الدعوة بالبدائع
        </h5>
        <!-- </div> -->
      </div>
      <div class="position-absolute bottom-0 start-50 translate-middle-x mb-5">
        <a class="btn btn-primary fw-bold" id="start-button"> أضغط هنا </a>
      </div>
    </section>
    <!-- 
    
    end landing page
    
    -->
    <!-- 
    
    start language page -->

    <section id="languages" style="display: none">
      <div class="text-center">
        <img
          class=""
          src="https://dawabadaya.org.sa/wp-content/uploads/sites/881/2020/06/شعار-دعوة-البدائع-أفقي-300x86.png"
          alt="logo"
          width="200"
        />
        <h5 class="fw-bold mt-3" style="color: #3e3e3e">
          اختر اللغة المناسبة :
        </h5>
      </div>
      <div class="container">
        <div class="row row-gap-3 row-bgColor py-4 mx-1" id="language"></div>
      </div>
      <div class="position-absolute bottom-0 start-50 translate-middle-x mb-5">
        <a class="btn btn-primary fw-bold" id="home-button-languages">
          <i class="bi bi-house-fill"></i>
        </a>
      </div>
    </section>
    <!--
    
    end language page
    
    -->
    <!-- 
      
    start gender page 
    
    -->

    <section id="gender" style="display: none">
      <div class="text-center">
        <img
          class=""
          src="https://dawabadaya.org.sa/wp-content/uploads/sites/881/2020/06/شعار-دعوة-البدائع-أفقي-300x86.png"
          alt="logo"
          width="200"
        />
        <h5 class="fw-bold mt-3" style="color: #3e3e3e">
          اختر الجنس المناسب :
        </h5>
      </div>
      <div class="container">
        <div class="row row-gap-3 row-bgColor py-4 mx-1">
          <!-- <div class="justify-content-center" style="background-color: #c9c9c9"> -->
          <div class="col-6">
            <a class="btn btn-second fw-bold w-100" id="male">رجل</a>
          </div>
          <div class="col-6">
            <a class="btn btn-second fw-bold w-100" id="female">امرأة</a>
          </div>

          <!-- </div> -->
        </div>
      </div>
      <div class="position-absolute bottom-0 start-50 translate-middle-x mb-5">
        <a class="btn btn-primary fw-bold" id="home-button-gender">
          <i class="bi bi-house-fill"></i>
        </a>
      </div>
    </section>
    <!--
    
    end gender page
    
    -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      let language = ["بشتو", "أردو", "بنقالي", "انجليزي", "فلبيني"];
      for (let i in language) {
        document.getElementById("language").innerHTML +=
          `
           <div class="col-6">
            <a  id=` +
          [i] +
          ` class="btn btn-second fw-bold w-100" >` +
          language[i] +
          `</a>
          </div>
        `;
      }
    </script>
    <script>
      $(function () {
        $("#start-button").click(function () {
          $("#landing-page").hide();
          $("#gender").hide();
          $("#languages").show();
        });
        $("#home-button-languages").click(function () {
          $("#landing-page").show();
          $("#languages").hide();
          $("#gender").hide();
        });
        $("#home-button-gender").click(function () {
          $("#landing-page").show();
          $("#languages").hide();
          $("#gender").hide();
        });
        $("#pashto").click(function () {
          $("#gender").show();
          $("#languages").hide();
        });
      });
    </script>
  </body>
</html>
