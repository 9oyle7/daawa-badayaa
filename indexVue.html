<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      html,
      body {
        font-family: "Tajawal", sans-serif;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col" v-for="nationality in nationalities">
            <a
              v-on:click="nationalities.name == arabic"
              class="btn btn-outline-dark rounded-0"
            >
              {{ nationality.name }}
            </a>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col" v-for="person in gender">
            <a
              v-on:click="person.g == arabic"
              class="btn btn-outline-dark rounded-0"
            >
              {{ person }}
            </a>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col" v-for="human in muslim">
            <a
              v-on:click="person.g == arabic"
              class="btn btn-outline-dark rounded-0"
            >
              {{ human.m }}
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      const { createApp, ref } = Vue;
      const app = Vue.createApp({
        data() {
          return {
            nationalities: [
              { name: "arabic" },
              { name: "bangali" },
              { name: "english" },
              { name: "aordo" },
            ],
            gender: ["رجل", "مرأة"],
            muslim: [{ m: "مسلم" }, { m: "غير مسلم" }],
          };
        },
        methods: {},
      });
      app.mount("#app");
    </script>
  </body>
</html>
