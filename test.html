<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- i links -->
      <div class="container">
        <div class="row">
          <router-link class="col" to="/Nationality">Nationality</router-link>
          <router-link class="col" to="/Gender">Gender</router-link>
          <router-link class="col" to="/portfolio">Portfolio</router-link>
          <router-link class="col" to="/Content">Content</router-link>

          <!-- contenitore per il HTML -->
          <router-view></router-view>
        </div>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            nationalities: [
              { name: "arabic" },
              { name: "bangali" },
              { name: "english" },
              { name: "aordo" },
            ],
          };
        },
      });

      const Nationality = { template: `<h1> Nationality</h1>` };
      const Gender = { template: `<h1> Gender</h1>` };
      const Portfolio = { template: `<h1> Portfolio</h1>` };
      const Content = { template: `<h1> Content</h1>` };

      const routes = [
        { path: "/Nationality", component: Nationality },
        { path: "/Gender", component: Gender },
        { path: "/portfolio", component: Portfolio },
        { path: "/Content", component: Content },
      ];

      const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
      });

      app.use(router);
      app.mount("#app");
    </script>
  </body>
</html>
