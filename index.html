<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Cairo";
        background: linear-gradient(#faf2ddf5, #faf2ddf5),
          url(https://dawabaday.minasatech.com/wp-content/uploads/sites/881/2020/07/kelk.png);
      }
      .languages {
        /* background-color: #efefef; */
        border-radius: 4px;
      }
      .btn-secondary {
        background-color: #b1b1b1;
      }
      .btn-secondary:hover {
        background-color: #858585;
      }
    </style>
  </head>
  <body>
    <div class="container text-center d-block d-md-none">
      <div class="row d-flex justify-content-center">
        <img
          class="w-auto justify-center"
          src="https://dawabadaya.org.sa/wp-content/uploads/sites/881/2020/06/شعار-دعوة-البدائع-أفقي-300x86.png"
          alt="logo"
        />
        <h2 class="fw-bold text-secondary my-3">جمعية الدعوة بالبدائع</h2>
      </div>
      <div class="row justify-content-md-center">
        <p
          class="text-end text-secondary fw-semibold mb-2"
          style="font-size: 12px"
        >
          اختر اللغة المناسبة:
        </p>

        <div class="col-12 languages">
          <div class="d-flex justify-content-center my-2">
            <a
              href="#"
              class="btn btn-secondary py-2 border fw-bold w-50"
              aria-current="true"
              style="color: #fff"
            >
              Bangali
            </a>
          </div>
          <div class="d-flex justify-content-center my-2">
            <a
              href="#"
              class="btn btn-secondary py-2 border w-50"
              aria-current="true"
              style="color: #fff"
            >
              أردو
            </a>
          </div>
          <div class="d-flex justify-content-center my-2">
            <a
              href="#"
              class="btn btn-secondary py-2 border w-50"
              aria-current="true"
              style="color: #fff"
            >
              Hindi
            </a>
          </div>
          <div class="d-flex justify-content-center my-2">
            <a
              href="#"
              class="btn btn-secondary py-2 border w-50"
              aria-current="true"
              style="color: #fff"
            >
              بشتو
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
